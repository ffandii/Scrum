<div class="well">
    <h4>冲刺</h4>
    <hr>
    <form name="form" crud-edit="sprint">
        <div class="row-fluid">
            <div class="span6">
                <label>冲刺名称</label>
                <input type="text" name="name" ng-model="sprint.name" class="span10" required autofocus>
                <label>容量</label>
                <input type="number" name="description" ng-model="sprint.capacity" class="span5" required>
            </div>
            <div class="span6">
                <label>起始日期</label>
                <input type="text" name="name" ng-model="sprint.start" class="span5" required>
                <label>终止日期</label>
                <input type="text" name="name" ng-model="sprint.end" class="span5" required>
            </div>
        </div>
        <hr>
        <h4>冲刺待办列表</h4>
        <hr>
        <div class="row-fluid">
            <div class="span6">
                <label>目前在冲刺上的待办列表</label>
                <table class="table table-bordered table-condensed table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="span8">名称</th>
                        <th class="span2">评估</th>
                        <th class="span2">工具</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="sprintBacklogItem in sprint.sprintBacklog">
                        <td><a ng-click="viewProductBacklogItem(sprintBacklogItem)">{{productBacklogLookup[sprintBacklogItem].name}}</a>
                        </td>
                        <td>{{productBacklogLookup[sprintBacklogItem].estimation}}</td>
                        <td>
                            <button class="btn btn-mini btn-danger" ng-click="removeBacklogItem(sprintBacklogItem)">
                                删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td>总体评估</td>
                        <td>{{estimationInTotal()}}</td>
                        <td>-</td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="span6">
                <label>产品待办列表</label>
                <table class="table table-bordered table-condensed table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="span8">名称</th>
                        <th class="span2">评估</th>
                        <th class="span2">工具</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="productBacklogItem in productBacklog | filter:notSelected">
                        <td>
                            <a ng-click="viewProductBacklogItem(productBacklogItem.$id())">{{productBacklogItem.name}}</a>
                        </td>
                        <td>{{productBacklogItem.estimation}}</td>
                        <td>
                            <button class="btn btn-mini" ng-click="addBacklogItem(productBacklogItem)">添加到冲刺
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <div>
            <crud-buttons></crud-buttons>
        </div>
    </form>
</div>
