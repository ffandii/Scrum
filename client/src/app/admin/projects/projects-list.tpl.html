<table class="table table-bordered table-condensed table-striped table-hover"> <!-- projectsListCtrl服务 -->
    <thead>
        <tr>
            <th>名称</th>
            <th>描述</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in projects" ng-click="edit(project.$id())">
            <td>{{project.name}}</td>
            <td>{{project.desc}}</td>
        </tr>
    </tbody>
</table>
<div class="well">
    <button class="btn" ng-click="new()">新建项目</button>
</div>
