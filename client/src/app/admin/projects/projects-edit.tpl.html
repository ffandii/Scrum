<div class="well"> <!-- projectsEditCtrl服务 -->
    <form name="form" crud-edit="project">
        <legend>项目</legend>
        <div class="row-fluid">
            <div class="span6">
                <label>名称</label>
                <input type="text" name="name" ng-model="project.name" class="span10" required autofocus/>
                <label>描述</label>
                <textarea rows="10" cols="10" ng-model="project.desc" class="span10"></textarea>
            </div>
            <div class="span6" ng-controller="TeamMembersController">
                <label>产品拥有者</label>
                <select class="span12" ng-model="project.productOwner"
                        ng-options="user.$id() as user.getFullName() for user in productOwnerCandidates()" required>
                 <option value="">-- 选择 --</option>
                </select>
                <label>Scrum管理者</label>
                <select class="span12" ng-model="project.scrumMaster"
                        ng-options="user.$id() as user.getFullName() for user in scrumMasterCandidates()" required>
                    <option value="">-- 选择 --</option>
                </select>
                <label>开发团队</label>
                <table class="table table-bordered table-condensed table-striped table-hover">
                    <thead>
                        <tr>
                            <th>用户</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="userId in project.teamMembers">
                            <td>{{usersLookup[userId].getFullName()}}</td>
                            <td>
                                <button class="btn btn-small" ng-click="removeTeamMember(userId)" ng-disabled="!selTeamMember"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row-fluid">
            <hr>
            <crud-buttons class="span12"></crud-buttons>
        </div>
    </form>
</div>
